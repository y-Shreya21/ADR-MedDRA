version: '3.8'

services:
  adr-meddra:
    build: 
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: adr-meddra-app
    ports:
      - "8501:8501"
    environment:
      - TOKENIZERS_PARALLELISM=false
      - TF_CPP_MIN_LOG_LEVEL=3
      - PYTHONUNBUFFERED=1
    volumes:
      - ../product/data:/app/data:ro
      - logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - adr-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: adr-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - logs:/var/log/nginx
    depends_on:
      - adr-meddra
    restart: unless-stopped
    networks:
      - adr-network

volumes:
  logs:
    driver: local

networks:
  adr-network:
    driver: bridge